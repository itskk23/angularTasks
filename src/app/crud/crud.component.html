<p>crud works!</p>
<form [formGroup]="form">
  <input type="text" formControlName="employee_name">
  <input type="text" formControlName="employee_age">
  <input type="text" formControlName="employee_salary">
  <button [disabled]="!form.valid" (click)="addUser()">SAVE</button>
  <button>Cancel</button>
</form>

<br>




<div class="user-container">
  <div class="user-item" *ngFor="let user of this.employeesArray$; index as i">
    <p>Employee's name is: <span>{{user.employee_name}}</span> </p>
    <p>Employee's age is: <span>{{user.employee_age}}</span></p>
    <p>Employee's salary is: <span>{{user.employee_salary}}</span> </p>
    <div class="button-container">
      <button class="editButton" (click)="onEdit(user.id)">Edit User</button>
      <button class="removeButton">Remove User</button>
    </div>

  </div>
</div>
